<app-loader class="loader" *ngIf="isLoading"></app-loader>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="inventory-box">
          <div class="inhhouse-box">
            <div class="map-title">
              <h5>
                <span (click)="back()">
                  <mat-icon aria-hidden="false" aria-label="Example arrow_back icon">arrow_back
                  </mat-icon>
                </span>
                Settlement
              </h5>
            </div>
            <div class="inventory-btn">
              <ul>
                <li style="min-width: 20px">
                  <input type="text" placeholder="Type min 3 char" (keyup)="onSearch($event)" />
                  <div class="search-icon">
                    <mat-icon aria-hidden="false" aria-label="Example search icon">search</mat-icon>
                  </div>
                </li>
                <li>
                  <a href="javascript:void();" routerLink="add-settlement">
                    <mat-icon aria-hidden="false" aria-label="Example add icon">add</mat-icon>
                  </a>
                </li>
              </ul>
            </div>
            <div class="inhouse-table">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="settlement_date">
                  <th mat-header-cell *matHeaderCellDef>Settlement Date</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.settlement_date || "N/A" }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef>Settlement Amount</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.settlement_amount }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="settlement_twenty_percent">
                  <th mat-header-cell *matHeaderCellDef>20%</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.settlement_twenty_percent }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="expense">
                  <th mat-header-cell *matHeaderCellDef>Expense</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.expense }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="after_expense">
                  <th mat-header-cell *matHeaderCellDef>After Expense</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.after_expense }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="text-right">
                    Action
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-right">
                    <div class="action-btn">
                      <mat-icon aria-hidden="false" aria-label="Example edit icon"
                        [routerLink]="['edit-settlement', element.id]">edit</mat-icon>
                      <mat-icon aria-hidden="false" aria-label="Example delete icon" style="color: #dd0202"
                        (click)="delete(element)">delete</mat-icon>
                    </div>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <h3 class="p-3 text-center" *ngIf="!dataSource?.length">
                No result found
              </h3>
              <mat-paginator [pageSize]="pageSize" [length]="total" [pageSizeOptions]="pageSizeOptions"
                showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
