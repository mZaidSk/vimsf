<app-loader class="loader" *ngIf="isLoading"></app-loader>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="inventory-box">
                    <div class="inhhouse-box">
                        <div class="map-title">
                            <h5>
                                <span (click)="back()">
                                    <mat-icon aria-hidden="false" aria-label="Example arrow_back icon">arrow_back
                                    </mat-icon>
                                </span>
                                {{ websiteId ? "Edit" : "Add" }} website
                            </h5>
                        </div>
                        <div class="inventory-form">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input required">Name</label>
                                            <input type="text" class="invt-input form-control titlecase" formControlName="name"
                                                placeholder="client name" />
                                            <p *ngIf="form.controls.name.touched && form.controls.name.invalid"
                                                class="text-danger input-error">
                                                <span *ngIf="form.controls.name.errors.required">client name is
                                                    required</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input required">Points</label>
                                            <input type="number" class="invt-input form-control titlecase" formControlName="points"
                                                placeholder="points" />
                                            <p *ngIf="form.controls.points.touched && form.controls.points.invalid"
                                                class="text-danger input-error">
                                                <span *ngIf="form.controls.points.errors.required">points is required</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input">Login URL</label>
                                            <input type="text" class="invt-input form-control" formControlName="login_url"
                                                placeholder="login Url" />
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input">Logo</label>
                                            <div style="display: flex;">
                                                <input type="file" class="invt-input form-control" formControlName="file"
                                                    placeholder="file upload" (change)="selectFiles($event)"
                                                    accept="image/*" />
                                                <img *ngIf="logo_url" src="{{logo_url}}"
                                                    style="width: 50px; height: 50px; margin-left: 4px;" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input">Demo ID</label>
                                            <input type="text" class="invt-input form-control" formControlName="demo_id"
                                                placeholder="Demo ID" />
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input">Demo Password</label>
                                            <div class="input-group mb-3">
                                                <input [type]="hide ? 'text' : 'password'" class="invt-input form-control" formControlName="demo_password"
                                                    placeholder="Demo Password" style="width: 84%;
                                                    border-top-right-radius: 0px;
                                                    border-bottom-right-radius: 0px;" />
                                                <div class="input-group-append" (click)="showPassword()">
                                                    <span class="input-group-text material-icons">remove_red_eye</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input required">Min Deposit Amt</label>
                                            <input type="text" class="invt-input form-control titlecase"
                                                formControlName="min_deposit_amt" placeholder="Min Deposit Amt"
                                                (keypress)="onKeyPress($event)" />
                                            <p *ngIf="form.controls.min_deposit_amt.touched && form.controls.min_deposit_amt.invalid"
                                                class="text-danger input-error">
                                                <span *ngIf="form.controls.min_deposit_amt.errors.required">min deposit amt is required</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input required">Min Withdrawal Amt</label>
                                            <input type="text" class="invt-input form-control titlecase"
                                                formControlName="min_withdrawal_amt" placeholder="Min Withdrawal Amt"
                                                (keypress)="onKeyPress($event)" />
                                            <p *ngIf="form.controls.min_withdrawal_amt.touched && form.controls.min_withdrawal_amt.invalid"
                                                class="text-danger input-error">
                                                <span *ngIf="form.controls.min_withdrawal_amt.errors.required">min withdrawal amt is required</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input required">Max Withdrawal Amt</label>
                                            <input type="text" class="invt-input form-control titlecase"
                                                formControlName="max_withdrawal_amt" placeholder="Max Balance Amt"
                                                (keypress)="onKeyPress($event)" />
                                            <p *ngIf="form.controls.max_withdrawal_amt.touched && form.controls.max_withdrawal_amt.invalid"
                                                class="text-danger input-error">
                                                <span *ngIf="form.controls.max_withdrawal_amt.errors.required">max withdrawal amt is required</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input required">
                                            <label class="label-input">Min Balance Amt</label>
                                            <input type="text" class="invt-input form-control titlecase"
                                                formControlName="min_balance_amt" placeholder="Min Balance Amt"
                                                (keypress)="onKeyPress($event)" />
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="add-tran-input">
                                            <label class="label-input">Is Active</label>
                                            <ng-select [clearable]="false" loadingText="Loading..." [virtualScroll]="true"
                                                placeholder="Type to search" formControlName="is_active">
                                                <ng-option *ngFor="let active of actives" [value]="active.id">
                                                    {{ active.name | titlecase }}</ng-option>
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-lg-12" style="text-align: right;">
                                        <div class="inverntory-btn mt-3"
                                            style="display: flex; justify-content: flex-end;">
                                            <button [disabled]="form.invalid || isLoading" [class.spinner]="isLoading"
                                                mat-button style="margin: unset;">
                                                {{ websiteId ? "Update" : "Create" }} website
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
