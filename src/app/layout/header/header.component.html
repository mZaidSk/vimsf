<header>
    <div class="header-nav">
        <div class="hide-menu">
            <button type="button" mat-button (click)="eEmitToggle.emit();">
                <span><img src="assets/images/hide-menu.svg" class="img-fluid" alt="" /></span>
                menu
            </button>
        </div>
        <div class="header-menu">
            <ul>
                <li *ngIf="user_name">
                    <span class="branch">
                        {{user_name}}
                    </span>
                </li>
                <li *ngIf="branch_id">
                    <span class="branch">
                        {{branch_id}}
                    </span>
                </li>
                <li>
                    <a href="javascript:void(0);" (click)="eventOnNotification()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                            <defs></defs>
                            <path class="a" d="M4,0H0A2.006,2.006,0,0,0,2,2,2.006,2.006,0,0,0,4,0Z"
                                transform="translate(6 14)" />
                            <path class="a"
                                d="M15,11h-.5A4.351,4.351,0,0,1,13,8V5A4.951,4.951,0,0,0,8,0,4.951,4.951,0,0,0,3,5V8a4.351,4.351,0,0,1-1.5,3H1a1,1,0,0,0,0,2H15a1,1,0,0,0,0-2Z" />
                        </svg>
                        <span *ngIf="count" class="badge badge-notify" matTooltip="Pending: {{count}}" [matTooltipPosition]="'right'">{{count}}</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" (click)="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px"
                            fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
