<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="inventory-box">
                    <div class="inhhouse-box">
                        <div class="map-title" style="display: flex; justify-content: space-between;">
                            <h5>Update ID Change Password Request</h5>
                            <mat-icon class="close-icon" color="grey" style="cursor: pointer;">close</mat-icon>
                        </div>
                        <br>
                        <div class="row"
                            style="background: #f8f9fa; box-shadow: 0 2px 4px #0000000d; border-radius: 5px; padding: 20px; margin-bottom: 15px;">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="inventory-box">
                                    <div class="inventory-form">
                                        <div class="inhhouse-box">
                                            <div class="map-title">
                                                <h5>User</h5>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12 pr-0">
                                                    <div class="map-sub-title">Name: </div> 
                                                    <div style="line-height: 24px; letter-spacing: .5px;">Sean</div>
                                                </div>
                                                <div class="col-lg-4 col-sm-4 col-xs-12 pr-0">
                                                    <div class="map-sub-title">Phone: </div> 
                                                    <div style="line-height: 24px; letter-spacing: .5px;">9795873750</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row"
                            style="background: #f8f9fa; box-shadow: 0 2px 4px #0000000d; border-radius: 5px; padding: 20px; margin-bottom: 15px;">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="inventory-box">
                                    <div class="inventory-form">
                                        <div class="inhhouse-box">
                                            <div class="map-title">
                                                <h5>Exchange</h5>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12 pr-0">
                                                    <div class="map-sub-title">Name: </div> 
                                                    <div style="line-height: 24px; letter-spacing: .5px;">RADHEEXCH ( User : sean25232 )</div>
                                                </div>
                                                <div class="col-lg-4 col-sm-4 col-xs-12 pr-0">
                                                    <div class="map-sub-title">Total Amt: </div> 
                                                    <div style="line-height: 24px; letter-spacing: .5px;">100.00</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inventory-form">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="inventory-inputbox">
                                    <div class="inv-input">
                                        <label class="label-input">IS REQUEST</label>
                                        <ng-select [clearable]="false" loadingText="Loading..." [virtualScroll]="true"
                                            [searchable]="false" placeholder="Type to search">
                                            <ng-option *ngFor="let request of requests" [value]="request.id">
                                                {{ request.name | titlecase }}</ng-option>
                                        </ng-select>
                                    </div>
                                    <div class="inv-input">
                                        <label class="label-input">EXCHANGE USER ID</label>
                                        <input type="text" class="invt-input titlecase" placeholder="Enter User ID" />
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input">
                                        <label class="label-input">EXCHANGE ID PASSWORD</label>
                                        <input type="text" class="invt-input titlecase" placeholder="Enter Password" />
                                    </div>
                                </div>
                                <br>
                                <div class="inverntory-btn" style="display: flex;">
                                    <button mat-button style="margin: 0px; margin-right: 12px;">Save</button>
                                    <button mat-button
                                        style="background: #d7e0e9; color: black; border: none; margin: 0px">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
