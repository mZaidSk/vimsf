<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="inventory-box">
                    <div class="inhhouse-box">
                        <div class="map-title" style="display: flex; justify-content: space-between;">
                            <h5>Banner</h5>
                            <mat-icon class="close-icon" color="grey" style="cursor: pointer;"
                                (click)="closeModal()">close</mat-icon>
                        </div>
                        <br>
                        <div class="inventory-form">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">Title</label>
                                        <input type="text" class="invt-input titlecase" placeholder="Title"
                                            formControlName="title" />
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">Choose Image <small>(size: 2MB | res: 120x120)</small></label>
                                        <div style="display: flex;">
                                            <input type="file" class="invt-input" formControlName="file"
                                                placeholder="file upload" (change)="selectFiles($event)"
                                                accept="image/*" />
                                            <img *ngIf="image_url" src="{{image_url}}"
                                                style="width: 50px; height: 50px; margin-left: 4px;" />
                                        </div>
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">Start Date</label>
                                        <input type="date" class="invt-input titlecase"
                                            formControlName="start_date" />
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">End date</label>
                                        <input type="date" class="invt-input titlecase"
                                            formControlName="end_date" />
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">Is Active</label>
                                        <ng-select [clearable]="false" loadingText="Loading..." [virtualScroll]="true"
                                            [searchable]="false" formControlName="is_active">
                                            <ng-option *ngFor="let request of requests" [value]="request.id">
                                                {{ request.name | titlecase }}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                                <br>
                                <div class="inverntory-btn" style="display: flex;">
                                    <button mat-button type="button"
                                        style="background: #d7e0e9; color: black; border: none; margin-right: 4px"
                                        (click)="closeModal()">Cancel</button>
                                    <button mat-button style="margin: 0px;">{{this.data?.payload ?
                                        'Update' : 'Save'}}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
