<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="inventory-box">
                    <div class="inhhouse-box">
                        <div class="map-title" style="display: flex; justify-content: space-between;">
                            <h5>Branch</h5>
                            <mat-icon class="close-icon" color="grey" style="cursor: pointer;"
                                (click)="closeModal()">close</mat-icon>
                        </div>
                        <br>
                        <div class="inventory-form">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">Branch ID</label>
                                        <input type="text" class="invt-input titlecase" placeholder="Branch ID"
                                            formControlName="branch_id" />
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">Name</label>
                                        <input type="text" class="invt-input titlecase" placeholder="Name"
                                            formControlName="name" />
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">Bonus</label>
                                        <input type="text" class="invt-input titlecase" placeholder="bonus"
                                            formControlName="bonus" (keypress)="onKeyPress($event)" />
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input" style="width: 100%">
                                        <label class="label-input">Support Number</label>
                                        <input type="text" class="invt-input titlecase" placeholder="Support Number"
                                            formControlName="support_number" (keypress)="onKeyPress($event)" />
                                    </div>
                                </div>
                                <div class="inventory-inputbox">
                                    <div class="inv-input"  style="width: 100%">
                                        <label class="label-input">Is Active</label>
                                        <ng-select [clearable]="false" loadingText="Loading..." [virtualScroll]="true"
                                            placeholder="Type to search" formControlName="is_active">
                                            <ng-option *ngFor="let active of actives" [value]="active.id">
                                                {{ active.name | titlecase }}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                                <br>
                                <div class="inverntory-btn" style="display: flex;">
                                    <button mat-button type="button"
                                        style="background: #d7e0e9; color: black; border: none; margin-right: 4px"
                                        (click)="closeModal()">Cancel</button>
                                    <button mat-button style="margin: 0px;">{{this.data?.payload ?
                                        'Update' : 'Save'}}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
